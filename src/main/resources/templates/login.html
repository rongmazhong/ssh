<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <title>二手购-欢迎登录</title>
    <link rel="icon" href="img/github.ico">
    <link type="text/css" async="true" href="/static/css/css/login.css">
</head>
<body>
<div id="logo">
    <a href="//www.rongmazhong.cn/">
        <img th:src="img/github.png" alt="rongmazhong" width="170px" height="60px">
    </a>
    <b></b>
</div>
<div id="content">
    <div class="tips-wrapper">
        <div >
            <p>此项目为学习目的，如有未知事宜或讨好帅帅的猿请联系<a href="www.github.com/rongmazhong/">我</a></p>
        </div>
    </div>
    <div class="login-wrapper">
        <div class="login-form">
            <div class="msg-wrap">
                <div class="msg-error hide" >
                    <b></b>
                </div>
            </div>
            <div class="form">
                <form id="formlogin" method="post" onsubmit="false">
                    <input type="hidden" id="sa_token" name="sa_token" value="" />
                    <input type="hidden" id="uuid" name="uuid" value=""/>
                    <div class="item item-forel">
                        <input id="loginname" type="text" class="itxt" name="loginname" tabindex="1" autocomplete="off" placeholder="邮箱/用户名/手机号"/>
                        <span class="clear-btn" style="display: inline" ></span>
                        <input type="password" id="loginpwd" name="loginpwd" class="itxt itxt-error" tabindex="2" autocomplete="off" placeholder="密码">
                        <span class="clear-btn"></span>
                        <div class="verificy" id="verificy">
                        <input id="authcode" type="text" name="authcode" tabindex="3" />
                            <a href="javascript:void(0)" onclick="$(verification).click();" th:value="看不清换一张"><img id="verification" class="verify-code" src=""></a>
                        </div>
                        <a type="button" name="submit" href=" ">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
